{% extends 'base.html' %}

{% block title %}Регистрация - Wasteland Navigator{% endblock %}

{% block content %}
<div class="register-container">
    <h2 class="glitch" data-text="РЕГИСТРАЦИЯ ВЫЖИВШЕГО">РЕГИСТРАЦИЯ ВЫЖИВШЕГО</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" class="wasteland-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Позывной:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Отображаемое имя:</label>
            <input type="text" name="display_name" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Подтверждение пароля:</label>
            <input type="password" name="password2" required>
        </div>
        <button type="submit" class="btn-wasteland">ЗАРЕГИСТРИРОВАТЬСЯ</button>
    </form>
</div>
{% endblock %}
