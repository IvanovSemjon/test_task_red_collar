[pytest]
DJANGO_SETTINGS_MODULE = backend.settings.local
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
